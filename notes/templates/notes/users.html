{% extends 'notes/layout.html' %}

{% block content %}
    
    {% if users_list %}
    <ul>

    {% for user in users_list %}
    <li>
        <a href="{{ user.get_absolute_url }}">{{ user }}</a> 
    </li>
    {% endfor %}

    </ul>
    {% else %}
    <p>Нет пользователей</p>
    {% endif %} 
{% endblock %}
