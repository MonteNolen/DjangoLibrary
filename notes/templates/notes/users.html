{% extends 'notes/layout.html' %}

{% block content %}
    {% if author_list %}
    <ul>

    {% for user in author_list %}
    <li>
        <a href="{{ user.get_absolute_url }}">{{ user.first_name }} {{user.last_name}}</a> 
    </li>
    {% endfor %}

    </ul>
    {% else %}
    <p>Нет пользователей</p>
    {% endif %} 
{% endblock %}
