{% extends "notes/layout.html" %}

{% block content %}
{% if user.is_authenticated %}
    <a href="{% url 'index' %}">Вернуться на главную</a>
{% else %}
    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Submit" />
    </form>
{% endif %}
{% endblock %}
